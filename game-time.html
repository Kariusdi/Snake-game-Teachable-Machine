<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Teachable Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #webcam-container {
            margin: 20px auto;
        }
        canvas {
            border: 4px solid #4CAF50;
            background-color: #fff;
            justify-items: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        #score, #time-left {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            transform: scale(0.98);
        }
        #stop-button {
            background-color: #f44336;
        }
        #stop-button:hover {
            background-color: #e53935;
        }
        #stop-button:active {
            transform: scale(0.98);
        }
        #label-container {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
        }
        .prediction-label {
            background-color: #ffffff;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 5px 0;
            display: inline-block;
        }
        #game-over-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        #game-over-screen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        #game-over-screen button:hover {
            background-color: #45a049;
        }
        #game-over-screen button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div>
        <h1>Teachable Machine Image Model for Snake Game</h1>
        <button type="button" onclick="init()">Start</button>
        <button id="stop-button" type="button" onclick="stopGame()">Stop</button>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div><canvas id="gameCanvas" width="400" height="400"></canvas></div>
    <div id="score">Score: 0</div>
    <div id="time-left">Time : 60s</div>

    <div id="game-over-screen">
        <div id="game-over-message">Game Over</div>
        <div id="final-score">Final Score: 0</div>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // link teachablemachine
        const URL = "https://teachablemachine.withgoogle.com/models/t0FeiSVJG/";
        let label = "waiting...";
        let model, webcam, labelContainer, maxPredictions;
        let snake, food, gameCanvas, ctx;
        let score = 0;
        let gameOver = false;
        let gameInterval, timerInterval;
        let timeLeft = 60; // 1 minute

        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                document.getElementById("webcam-container").appendChild(webcam.canvas);
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    let div = document.createElement("div");
                    div.classList.add("prediction-label");
                    labelContainer.appendChild(div);
                }

                gameCanvas = document.getElementById("gameCanvas");
                ctx = gameCanvas.getContext("2d");
                snake = new Snake();
                food = generateFood();
                score = 0;
                timeLeft = 60;
                document.getElementById("score").innerText = "Score: " + score;
                document.getElementById("time-left").innerText = "Time Left: " + timeLeft + "s";

                gameOver = false;
                document.getElementById("game-over-screen").style.display = 'none';

                gameInterval = setInterval(gameLoop, 100);
                timerInterval = setInterval(() => {
                    timeLeft--;
                    document.getElementById("time-left").innerText = "Time Left: " + timeLeft + "s";
                    if (timeLeft <= 0) {
                        stopGame();
                    }
                }, 1000);
            } catch (error) {
                console.error("Initialization error: ", error);
            }
        }

        function stopGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            gameOver = true;
            document.getElementById("game-over-screen").style.display = 'block';
            document.getElementById("final-score").innerText = "Final Score: " + score;
        }

        async function loop() {
            if (!gameOver) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }
        }

        async function predict() {
            try {
                const prediction = await model.predict(webcam.canvas);
                let maxPrediction = prediction[0];
                for (let i = 1; i < prediction.length; i++) {
                    if (prediction[i].probability > maxPrediction.probability) {
                        maxPrediction = prediction[i];
                    }
                }
                label = maxPrediction.className;
                labelContainer.innerHTML = `${label}: ${maxPrediction.probability.toFixed(2)}`;
                controlSnake();
            } catch (error) {
                console.error("Prediction error: ", error);
            }
        }

        function controlSnake() {
            if (label === "up") {
                snake.setDir(0, -1);
            } else if (label === "right") {
                snake.setDir(1, 0);
            } else if (label === "left") {
                snake.setDir(-1, 0);
            } else if (label === "down") {
                snake.setDir(0, 1);
            }
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            snake.update();
            if (snake.eat(food)) {
                food = generateFood();
                score++;
                document.getElementById("score").innerText = "Score: " + score;
            }
            snake.show();
            drawFood();
            checkGameOver();
        }

        function generateFood() {
            let cols = gameCanvas.width / 10;
            let rows = gameCanvas.height / 10;
            return {
                x: Math.floor(Math.random() * cols) * 10,
                y: Math.floor(Math.random() * rows) * 10
            };
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 10, 10);
        }

        function checkGameOver() {
            if (snake.collidesWithSelf()) {
                stopGame();
            }
        }

        function restartGame() {
            gameOver = false;
            init();
        }

        class Snake {
            constructor() {
                this.x = gameCanvas.width / 2;
                this.y = gameCanvas.height / 2;
                this.xSpeed = 0;
                this.ySpeed = 0;
                this.total = 0;
                this.tail = [];
            }

            setDir(x, y) {
                if (this.xSpeed !== -x || this.ySpeed !== -y) {
                    this.xSpeed = x;
                    this.ySpeed = y;
                }
            }

            update() {
                const head = { x: this.x, y: this.y };

                if (this.total > 0) {
                    for (let i = 0; i < this.tail.length - 1; i++) {
                        this.tail[i] = this.tail[i + 1];
                    }
                    this.tail[this.total - 1] = head;
                }

                this.x += this.xSpeed * 10;
                this.y += this.ySpeed * 10;

                if (this.x >= gameCanvas.width) {
                    this.x = 0;
                } else if (this.x < 0) {
                    this.x = gameCanvas.width - 10;
                }

                if (this.y >= gameCanvas.height) {
                    this.y = 0;
                } else if (this.y < 0) {
                    this.y = gameCanvas.height - 10;
                }
            }

            show() {
                ctx.fillStyle = "#4CAF50";
                this.tail.forEach(part => {
                    ctx.fillRect(part.x, part.y, 10, 10);
                });
                ctx.fillRect(this.x, this.y, 10, 10);
            }

            eat(food) {
                if (this.x === food.x && this.y === food.y) {
                    this.total++;
                    return true;
                }
                return false;
            }

            collidesWithSelf() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        return true;
                    }
                }
                return false;
            }
        }
    </script>
</body>
</html>
