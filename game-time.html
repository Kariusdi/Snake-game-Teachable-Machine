<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game with Teachable Machine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="loading-overlay hidden"><div class="loader"></div></div>
    <div id="game-frame">
      <div id="info-frame">
        <h1>Snake Game with gesture! 🐍</h1>
        <div id="score">Score: 0</div>
        <div id="time-left">Time : 60 s</div>
        <div id="webcam-container">Camera will display here!</div>
        <div id="label-container"></div>
        <div>
          <button type="button" onclick="init()">Start</button>
          <button
            class="pause-button hidden"
            type="button"
            onclick="pauseGame()"
          >
            Pause
          </button>
          <button
            class="restart-button hidden"
            type="button"
            onclick="restartGame()"
          >
            Restart
          </button>
        </div>
      </div>
      <div><canvas id="gameCanvas" width="800" height="800"></canvas></div>
    </div>

    <div id="game-pause-screen">
      <p id="game-pause-message">Pause</p>
      <p id="timeLeft">Time Left: 0 s</p>
      <p id="current-score">Current Score: 0</p>
      <button onclick="cont()">Continue</button>
    </div>

    <div id="game-over-screen">
      <p id="game-over-message">Game Over</p>
      <p id="final-score">Final Score: 0</p>
      <button onclick="restartGame()">Restart</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
